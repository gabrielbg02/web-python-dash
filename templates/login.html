<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intranet Contraloría de Chacao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 1rem auto;
            width: 200px;
        }
    </style>
    <script>
        async function login(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch("/token", {
                method: "POST",
                body: new URLSearchParams(formData),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            });

            const result = await response.json();
            if (response.ok) {
                localStorage.setItem("access_token", result.access_token);
            //event.preventDefault(); // Evita el envío tradicional del formulario
            window.location.href = "/dashboard";
            } else {
                document.getElementById("error-message").textContent = "Credenciales inválidas";
            }
        }
    </script>
</head>
<body>
    <div class="login-container text-center">
        <img src="/static/images/Logo-Contraloria.png" alt="Logo" class="logo">
        <h3 class="mb-3">Inicio de Sesión</h3>
        <form onsubmit="login(event)">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Nombre de Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p id="error-message" class="text-danger mt-3"></p>
    </div>
</body>
</html>
